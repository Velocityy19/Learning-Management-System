<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lessons</title>
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        h2 {
            color: #10b981;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            color: #10b981;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #34d399;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 14px;
            background-color: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        input[type="file"] {
            width: 100%;
            padding: 14px;
            background-color: #1e293b;
            border: 2px dashed #334155;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #10b981;
            background-color: #0f172a;
        }
        
        .file-info {
            margin-top: 10px;
            color: #10b981;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #1e293b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #34d399;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #f87171;
        }
    </style>
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <a href="/instructor/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h2>üìö Add New Lesson</h2>
            <p style="color: #94a3b8; margin-top: 5px;">Upload course materials for your students</p>
        </div>
        
        <div id="alertBox"></div>
        
        <form id="lessonForm">
            <input type="hidden" id="courseId" th:value="${courseId}">
            
            <div class="form-group">
                <label>üìù Lesson Title *</label>
                <input type="text" id="lessonTitle" required placeholder="e.g., Introduction to Variables">
            </div>

            <div class="form-group">
                <label>üìÑ Description *</label>
                <textarea id="lessonDescription" rows="5" required placeholder="What will students learn in this lesson..."></textarea>
            </div>

            <div class="form-group">
                <label>üéØ Lesson Type *</label>
                <select id="lessonType">
                    <option value="video">üé• Video Lesson</option>
                    <option value="pdf">üìë PDF Document</option>
                    <option value="document">üìÑ Text Document</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìé Upload File </label>
                <input type="file" id="lessonFile" accept="video/*,application/pdf,.doc,.docx" >
                <div id="fileInfo" class="file-info"></div>
            </div>

            <div class="progress-container" id="progressContainer">
                <label>‚è≥ Upload Progress</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <span id="progressText">0%</span>
                    </div>
                </div>
            </div>

            <button type="submit" id="uploadBtn">üöÄ Upload Lesson</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA1H2CmVEA0kxTNi8bwlv-KQ-XfWyul3A8",
        authDomain: "learning-management-syst-d9aa9.firebaseapp.com",
        projectId: "learning-management-syst-d9aa9",
        storageBucket: "learning-management-syst-d9aa9.firebasestorage.app",
        messagingSenderId: "742019743679",
        appId: "1:742019743679:web:7c5e5f2ae37a355e172b0a",
        measurementId: "G-K12CYSB373"
    };
    
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Show file info when selected
    document.getElementById('lessonFile').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            document.getElementById('fileInfo').textContent = `‚úì Selected: ${file.name} (${fileSize} MB)`;
        }
    });

    // Show alert message
    function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => {
            alertBox.innerHTML = '';
        }, 5000);
    }

    // Handle form submission
    document.getElementById('lessonForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('lessonFile');
const file = fileInput.files[0];

if (!file) {
  // No file selected
  console.log("No file selected. Proceeding without upload...");
  uploadLessonWithoutFile(); 
  return;
}

// If file exists, continue upload logic
uploadFile(file);

        const courseId = document.getElementById('courseId').value;
        const lessonTitle = document.getElementById('lessonTitle').value;
        const lessonDescription = document.getElementById('lessonDescription').value;
        const lessonType = document.getElementById('lessonType').value;

        // Show progress bar
        document.getElementById('progressContainer').style.display = 'block';
        document.getElementById('uploadBtn').disabled = true;
        document.getElementById('uploadBtn').textContent = '‚è≥ Uploading...';

        // Create Firebase Storage reference
        const timestamp = Date.now();
        const storageRef = storage.ref(`courses/${courseId}/lessons/${timestamp}_${file.name}`);
        
        // Upload file
        const uploadTask = storageRef.put(file);

        uploadTask.on('state_changed',
            (snapshot) => {
                // Progress tracking
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '%';
            },
            (error) => {
                console.error('Upload error:', error);
                showAlert(' Upload failed: ' + error.message, 'error');
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadBtn').textContent = 'üöÄ Upload Lesson';
                document.getElementById('progressContainer').style.display = 'none';
            },
            async () => {
                // Upload completed
                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                
                // Save lesson data to Spring Boot backend
                const lessonData = {
                    courseId: parseInt(courseId),
                    title: lessonTitle,
                    description: lessonDescription,
                    type: lessonType,
                    fileUrl: downloadURL,
                    fileName: file.name
                };

                // Send lesson data to backend
                try {
                    const response = await fetch('/instructor/api/lessons', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(lessonData)
                    });

                    if (response.ok) {
                        showAlert('Lesson uploaded successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = '/instructor/dashboard';
                        }, 2000);
                    } else {
                        showAlert(' Failed to save lesson', 'error');
                        document.getElementById('uploadBtn').disabled = false;
                        document.getElementById('uploadBtn').textContent = 'üöÄ Upload Lesson';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert(' Error saving lesson: ' + error.message, 'error');
                    document.getElementById('uploadBtn').disabled = false;
                    document.getElementById('uploadBtn').textContent = 'üöÄ Upload Lesson';
                }
            }
        );
    });
</script>
</body>
</html>
